<h1 id="title" class="title">Registration</h1>
<p class="sub-title">Sign up for your new account! :)</p>

<form aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           fullWidth
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           fieldSize="large"
           autofocus>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
    </span>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           fieldSize="large">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-nick">Chat Nickname (8-15 Characters):</label>
    <input nbInput
           fullWidth
           name="nick"
           id="input-nick"
           minlength="8"
           maxlength="15"
           placeholder="Nickname"
           fieldSize="large"
           autofocus>
  </div>

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          (click)="register()">
    Sign Up
  </button>
</form>
